<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Calendar 2025 - Compact View</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-brown: #8B4513;
            --secondary-brown: #A0522D;
            --light-brown: #DEB887;
            --accent-gold: #DAA520;
            --bg-cream: #FFF8DC;
            --text-dark: #2C1810;
            --festival-highlight: #FFE4B5;
            --amavasya-color: #E6E6FA;
            --pournami-color: #FFD700;
            --ekadasi-color: #98FB98;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .calendar-container {
            width: 50%; /* Set base width to 50% */
            min-width: 300px; /* Minimum width to maintain readability */
            max-width: 600px; /* Maximum width for larger screens */
            height: auto;
            aspect-ratio: 4/5;
            perspective: 2000px;
            margin: auto;
        }

        .calendar-book {
            width: 100%;
            height: 110%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .calendar-book.open {
            transform: rotateY(-180deg);
        }

        .book-cover, .book-content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .book-cover {
            background: linear-gradient(145deg, var(--primary-brown), var(--secondary-brown));
            color: white;
            padding: 2rem;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .book-content {
            background: white;
            transform: rotateY(180deg);
            padding: 1.5rem;
            gap: 1rem;
        }

        .month-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .month-header {
            color: var(--primary-brown);
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            padding: 0.5rem;
            border-bottom: 2px solid var(--accent-gold);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            flex: 1;
            width: 100%;
            aspect-ratio: 7/6;
            margin: auto;
        }

        .calendar-day {
            aspect-ratio: 1;
            text-align: center;
            padding: 0.25rem;
            font-size: 0.9rem;
            border: 1px solid #eee;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .day-header {
            font-weight: bold;
            background: var(--light-brown);
            color: var(--text-dark);
        }

        .festival { background: var(--festival-highlight); }
        .amavasya { background: var(--amavasya-color); }
        .pournami { background: var(--pournami-color); }
        .ekadasi { background: var(--ekadasi-color); }

        .festival-tooltip {
            position: absolute;
            background: white;
            padding: 0.5rem;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 100;
            width: 150px;
            display: none;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
            font-size: 0.8rem;
        }

        .calendar-day:hover .festival-tooltip {
            display: block;
        }

        .day-marker {
            font-size: 0.6rem;
            margin-top: 2px;
            color: #666;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }

        .nav-button {
            background: var(--primary-brown);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav-button:hover {
            background: var(--secondary-brown);
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            justify-content: center;
            font-size: 0.8rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            .calendar-container {
                width: 80%; /* Slightly wider on tablets */
            }
        }

        @media (max-width: 480px) {
            .calendar-container {
                width: 95%; /* Almost full width on mobile */
                min-width: unset;
            }

            .book-content {
                padding: 1rem;
            }

            .calendar-day {
                font-size: 0.8rem;
                padding: 0.15rem;
            }

            .day-marker {
                font-size: 0.5rem;
            }

            .nav-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .legend {
                font-size: 0.7rem;
            }
        }

        /* Landscape Mode */
        @media (orientation: landscape) and (max-height: 600px) {
            .calendar-container {
                height: 90vh;
                width: auto;
                aspect-ratio: 4/3;
            }
        }

        /* Large Screens */
        @media (min-width: 1200px) {
            .calendar-container {
                max-width: 600px; /* Cap the maximum width */
            }

            .calendar-day {
                font-size: 1rem;
            }
        }
    </style>
</head>
<!-- Rest of the HTML and JavaScript code remains the same -->
<body>
    <!-- Rest of the HTML remains the same -->
    <div class="calendar-container">
        <div class="calendar-book" id="calendarBook">
            <div class="book-cover">
                <h1 style="font-size: clamp(1.8rem, 4vw, 2.5rem); margin-bottom: clamp(1rem, 3vw, 2rem);">
                    <i class="fas fa-calendar-alt"></i> Telugu Calendar
                </h1>
                <h2 style="font-size: clamp(1.5rem, 3vw, 2rem); margin-bottom: clamp(1.5rem, 4vw, 3rem);">2025</h2>
                <p style="font-size: clamp(1rem, 2vw, 1.5rem); color: var(--accent-gold);">
                    Click to View Calendar
                </p>
                <div style="margin-top: clamp(1.5rem, 4vw, 3rem); font-size: clamp(0.9rem, 2vw, 1.2rem);">
                    <p>Peetikapur Vihar</p>
                    <p>Traditional Telugu Panchangam</p>
                </div>
            </div>

            <div class="book-content">
                <div class="navigation">
                    <button class="nav-button" id="prevMonth">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <h2 id="currentMonth"></h2>
                    <button class="nav-button" id="nextMonth">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="month-card">
                    <div id="calendarGrid" class="calendar-grid">
                        <!-- Calendar will be populated by JavaScript -->
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--festival-highlight);"></div>
                        <span>Festivals</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--amavasya-color);"></div>
                        <span>Amavasya</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--pournami-color);"></div>
                        <span>Pournami</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--ekadasi-color);"></div>
                        <span>Ekadasi</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
         // JavaScript code remains the same
         const teluguMonths = {
            1: { name: "Pushyam", days: 31, startDay: 1 },
            2: { name: "Magham", days: 28, startDay: 4 },
            3: { name: "Phalgunam", days: 31, startDay: 4 },
            4: { name: "Chaithram", days: 30, startDay: 0 },
            5: { name: "Vaisakham", days: 31, startDay: 2 },
            6: { name: "Jyeshtam", days: 30, startDay: 5 },
            7: { name: "Aashadam", days: 31, startDay: 0 },
            8: { name: "Sravanam", days: 31, startDay: 3 },
            9: { name: "Bhadrapadam", days: 30, startDay: 6 },
            10: { name: "Aswayujam", days: 31, startDay: 1 },
            11: { name: "Karthikam", days: 30, startDay: 4 },
            12: { name: "Margasiram", days: 31, startDay: 6 }
        };

        const festivals2025 = {
            "1-14": { name: "Bhogi", description: "First day of Sankranti" },
            "1-15": { name: "Makara Sankranti", description: "Main festival day" },
            "1-26": { name: "Ratha Saptami", description: "Worship of Surya Bhagavan" },
            "2-2": { name: "Sri Pada Sri Vallabha Jayanti", description: "Special celebrations" },
            "3-15": { name: "Holi", description: "Festival of colors" },
            "4-11": { name: "Ugadi", description: "Telugu New Year" },
            "4-21": { name: "Sri Rama Navami", description: "Birth of Lord Rama" },
            "8-19": { name: "Sri Krishna Janmashtami", description: "Birth of Lord Krishna" },
            "9-2": { name: "Vinayaka Chavithi", description: "Ganesh Chaturthi" },
            "10-12": { name: "Vijaya Dasami", description: "Dussehra final day" },
            "11-12": { name: "Deepavali", description: "Festival of lights" }
        };
    
        const amavasya2025 = [
            "1-21", "2-20", "3-21", "4-20", "5-19", "6-17",
            "7-17", "8-15", "9-14", "10-13", "11-12", "12-11"
        ];
    
        const pournami2025 = [
            "1-7", "2-5", "3-7", "4-5", "5-5", "6-3",
            "7-3", "8-1", "8-31", "9-29", "10-29", "11-27", "12-27"
        ];
    
        const ekadasi2025 = [
            "1-3", "1-17", "2-1", "2-16", "3-3", "3-17",
            "4-1", "4-16", "5-1", "5-15", "5-31", "6-14",
            "7-1", "7-15", "7-30", "8-14", "8-29", "9-12",
            "9-28", "10-12", "10-27", "11-10", "11-26", "12-10", "12-25"
        ];
    
        let currentMonth = 1;
    
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
            setupEventListeners();
        });
    
        function setupEventListeners() {
            // Navigation buttons
            document.getElementById('prevMonth').addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent calendar flip
                if (currentMonth > 1) {
                    currentMonth--;
                    renderCalendar();
                    updateNavigationButtons();
                }
            });
    
            document.getElementById('nextMonth').addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent calendar flip
                if (currentMonth < 12) {
                    currentMonth++;
                    renderCalendar();
                    updateNavigationButtons();
                }
            });
    
            // Calendar flip
            document.querySelector('.calendar-container').addEventListener('click', function(e) {
                if (!e.target.closest('.nav-button') && !e.target.closest('.festival-tooltip')) {
                    document.getElementById('calendarBook').classList.toggle('open');
                }
            });
    
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && currentMonth > 1) {
                    currentMonth--;
                    renderCalendar();
                    updateNavigationButtons();
                } else if (e.key === 'ArrowRight' && currentMonth < 12) {
                    currentMonth++;
                    renderCalendar();
                    updateNavigationButtons();
                }
            });
        }
    
        function updateNavigationButtons() {
            document.getElementById('prevMonth').disabled = currentMonth === 1;
            document.getElementById('nextMonth').disabled = currentMonth === 12;
        }
    
        function renderCalendar() {
            const monthData = teluguMonths[currentMonth];
            document.getElementById('currentMonth').textContent = 
                `${monthData.name} (${getEnglishMonth(currentMonth)} 2025)`;
    
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
    
            // Add day headers
            const days = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
            days.forEach(day => {
                calendarGrid.innerHTML += `
                    <div class="calendar-day day-header">${day}</div>
                `;
            });
    
            // Add empty cells for days before start of month
            for (let i = 0; i < monthData.startDay; i++) {
                calendarGrid.innerHTML += `<div class="calendar-day"></div>`;
            }
    
            // Add days of the month
            for (let day = 1; day <= monthData.days; day++) {
                const dateKey = `${currentMonth}-${day}`;
                const classes = ['calendar-day'];
                const markers = [];
    
                // Check for special days
                if (festivals2025[dateKey]) classes.push('festival');
                if (amavasya2025.includes(dateKey)) {
                    classes.push('amavasya');
                    markers.push('Amavasya');
                }
                if (pournami2025.includes(dateKey)) {
                    classes.push('pournami');
                    markers.push('Pournami');
                }
                if (ekadasi2025.includes(dateKey)) {
                    classes.push('ekadasi');
                    markers.push('Ekadasi');
                }
    
                const festival = festivals2025[dateKey];
                const markerHtml = markers.length > 0 ? 
                    `<div class="day-marker">${markers[0]}</div>` : '';
                
                calendarGrid.innerHTML += `
                    <div class="${classes.join(' ')}">
                        <span>${day}</span>
                        ${markerHtml}
                        ${festival ? `
                            <div class="festival-tooltip">
                                <strong>${festival.name}</strong><br>
                                ${festival.description}
                            </div>
                        ` : ''}
                    </div>
                `;
            }
    
            // Fill remaining grid cells
            const totalCells = 42; // 6 rows Ã— 7 days
            const filledCells = monthData.startDay + monthData.days;
            for (let i = filledCells; i < totalCells; i++) {
                calendarGrid.innerHTML += `<div class="calendar-day"></div>`;
            }
    
            updateNavigationButtons();
        }
    
        function getEnglishMonth(teluguMonthNum) {
            const months = [
                'January', 'February', 'March', 'April',
                'May', 'June', 'July', 'August',
                'September', 'October', 'November', 'December'
            ];
            return months[teluguMonthNum - 1];
        }
    
        // Add swipe support for mobile devices
        let touchStartX = 0;
        let touchEndX = 0;
    
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
    
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
    
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchEndX - touchStartX;
    
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0 && currentMonth > 1) {
                    // Swipe right - previous month
                    currentMonth--;
                    renderCalendar();
                } else if (diff < 0 && currentMonth < 12) {
                    // Swipe left - next month
                    currentMonth++;
                    renderCalendar();
                }
            }
        }
    </script>
    </body>
    </html>
